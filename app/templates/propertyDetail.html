{% extends "base.html" %}

{% block main %}

    <img class='property-picture' src={{ url_for('get_image',filename=property.photo) }} />
    <p>{{ property.title }}</p>
    <p>{{ property.location }}</p>
    <p>${{ property.price }}</p>
    <p>{{ property.description }}</p>
    <p># of bedrooms: {{ property.num_bedrooms }}</p>
    <p># of bathrooms: {{ property.num_bathrooms }}</p>
    <p>Property Type: {{ property.property_type }}</p>


{% endblock %}
