{% extends "base.html" %}

{% block main %}

{% for property in properties %}
            <img class='grid-image' src={{ url_for('get_image',filename=property.photo) }} />
            <p>{{ property.title }}</p>
            <p>{{ property.location }}</p>
            <p>${{ property.price }}</p>
            <a href={{ url_for('getProperty', propertyid=property.id )}}>View Property</a>
{% endfor %}

{% endblock %}
